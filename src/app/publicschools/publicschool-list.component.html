<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='publicSchools && publicSchools.length'>
        <thead>
          <tr>            
            <th>Inep</th>            
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let publicSchool of filteredPublicSchools'>            
            <td>
              <a [routerLink]="['/escolas', publicSchool.inep]">
                {{ publicSchool.inep }}
              </a>
            </td>
            <td>{{ publicSchool.name | lowercase | convertToSpaces:'-' }}</td>                    
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
