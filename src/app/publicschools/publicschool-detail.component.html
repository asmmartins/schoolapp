<div class='card'
     *ngIf='publicSchool'>
  <div class='card-header'>
    {{pageTitle + publicSchool.name}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Inep:</div>
          <div class='col-md-8'>{{publicSchool.inep}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{publicSchool.name | lowercase | convertToSpaces: '-'}}</div>
        </div>                        
      </div>      
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
